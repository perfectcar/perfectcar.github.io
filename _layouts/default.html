<!DOCTYPE html>
<html lang="en">

{% include head.html %}

  <body>

    {% include mobile-menu.html %}

    {{ content }}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headhesive/1.2.4/headhesive.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/main.js"></script>

    <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>

    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<a href="{url}" title="{desc}"><li>{title}</li></a>',
        noResultsText: 'No results found',
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>

    {% include footer.html %}

  </body>

</html>
