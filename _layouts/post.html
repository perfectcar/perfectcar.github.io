---

<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="interior-page">

  {% include mobile-menu.html %}

  {% include header.html %}

  <img class="vehicle-image-interior wow fadeIn animated" src="{{site.baseurl}}/{{page.cover-image}}" alt="{{page.title}}">

  <section class="information-section">

    <div class="container">

      <section class="information-section row wow fadeInUp animated">

        <div class="col-md-3">
          <div class="information-box">
            <h2 class="information-title">Price</h2>
            <p class="information-data">${{ page.price }}</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="information-box">
            <h2 class="information-title">Mileage</h2>
            <p class="information-data">{{ page.miles }}</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="information-box">
            <h2 class="information-title">Engine</h2>
            <p class="information-data">{{ page.engine }}</p>
          </div>
        </div>

        <div class="col-md-3">
          <div class="information-box">
            <h2 class="information-title">Transmission</h2>
            <p class="information-data">{{ page.transmission}}</p>
          </div>
        </div>

      </section>

      <article class="post wow fadeInUp animated">

        <div class="car-notes">
          {{ content }}
        </div>

      </article>

    </div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/main.js"></script>

</body>

</html>
